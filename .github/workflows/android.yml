name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # ðŸ”¥ install system deps
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libffi-dev \
          libssl-dev \
          cmake

    # ðŸ”¥ install buildozer
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer

    # ðŸ”¥ clean cache (PENTING)
    - name: Clean buildozer
      run: |
        rm -rf .buildozer
        rm -rf ~/.buildozer

    # ðŸ”¥ build apk
    - name: Build APK
      run: |
        buildozer android debug

    # ðŸ”¥ upload hasil
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: voucher-apk
        path: bin/*.apk
