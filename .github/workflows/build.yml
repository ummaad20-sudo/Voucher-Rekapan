name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      BUILDOZER_WARN_ON_ROOT: 0

    steps:
      # =============================
      # Checkout
      # =============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =============================
      # System dependencies (SUPER IMPORTANT)
      # =============================
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5 \
            libncurses5-dev \
            libtinfo5 \
            libffi-dev \
            libssl-dev \
            cmake \
            ccache

      # =============================
      # Upgrade pip
      # =============================
      - name: Upgrade pip
        run: |
          python3 -m pip install --upgrade pip setuptools wheel

      # =============================
      # Install Buildozer + Cython
      # =============================
      - name: Install Buildozer
        run: |
          pip install buildozer==1.5.0 cython==0.29.36

      # =============================
      # Cache buildozer (biar cepat & stabil)
      # =============================
      - name: Cache buildozer global dir
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle
          key: buildozer-${{ runner.os }}

      # =============================
      # Build APK
      # =============================
      - name: Build APK
        run: |
          buildozer android debug

      # =============================
      # Upload APK
      # =============================
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RekapRuijiePro-APK
          path: bin/*.apk
